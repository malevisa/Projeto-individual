<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <title>Document</title>
</head>
<body>
    <!-- cabeçalho -->
    <div class="cabecalho">
        <div class="caixa">
            <div class="logo">
                <img src="img/img-logo.png"> <span>Musical control</span>
            </div>
            <nav>
                <ul>

                    <a href="index.html">
                        <li class="home">HOME</li>
                    </a>
                    
                    <li>SOBRE</li>

                    <li>CADASTRO</li>
                    
                    <a href="login.html">
                        <li>LOGIN</li>
                    </a>

                </ul>
            </nav>
        </div>
    </div>
    <!-- fim cabeçalho -->
    <!-- Cadastro -->
    <div class="pag-cadastro">
        <div class="box-cadastro">
            <h1>Faça aqui seu cadastro!</h1>
            <form action="">
                Nome
                <br>
                <input type="text" placeholder="Nome e Sobrenome" class="input-padrao">
                <br>
                <br>
                Email
                <br>
                <input type="text" placeholder="Email" class="input-padrao">
                <br>
                <br>
                Senha
                <br>
                <input type="password" placeholder="Senha" class="input-padrao">
                <br>
                <br>
                Instrumento
                <br>
                <select id="">
                    <option value="">Selecione um instrumento</option>
                    <option value="">Guitarra</option>
                    <option value="">Violão</option>
                    <option value="">Teclado</option>
                </select>
                <button class="botao-verde">Cadastrar</button>
            </form>
            <img class="imagem" src="img/print-dashboard.png" alt="">
        </div>
    </div>
    <!-- Cadastro -->
    <!-- Footer -->
    <div class="rodape">
        <p><b>Muito orgulho do meu projeto individual</b></p>
    </div>
    <!-- Footer -->
</body>
